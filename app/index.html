<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>MartPlace</title>
  <link href="https://fonts.googleapis.com/css?family=Quicksand:300,400,500,700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/libs.min.css">
  <link rel="stylesheet" href="css/style.min.css">
</head>
<body>
  
   <header class="header">
         <div class="header__info"> 
            <div class="container">
               <div class="header__inner">
                  <div class="header__inner-logo">
                     <a class="header__inner-img" href="#" style="background-image: url(images/logo.png);"></a>
                     <a class="header__inner-text" href="#">
                        Mart<span>Place</span>
                     </a>
                  </div>
                  <div class="header__inner-login">
                     <a class="header__inner-btn" href="#">
                        Become a Seller
                     </a>
                     <div class="header__inner-item1"></div>
                     <div class="header__inner-item2"></div>
                     <div class="header__inner-item3"></div>
                     <div class="header__inner-profile">
                        <div class="header__inner-avatar" style="background-image: url(images/content/avatar.png);"></div>
                        <div class="header__inner-name">
                           <a class="header__inner-title" href="#">
                              Taofiq Hakim
                           </a>
                           <div class="header__inner-balans">
                              $20.45
                           </div>
                        </div>
                     </div>
                  </div>
               </div>
            </div>
         </div>
         <div class="header__menu">
            <div class="container">
               <div class="header__menu-inner">
                  <nav>
                     <ul class="menu-list">
                        <li><a href="#">HOME</a></li>
                        <li><a href="#">all products </a></li>
                        <li><a href="#">wordpress</a></li>
                        <li><a href="#">festures</a></li>
                        <li><a href="#">Pages</a></li>
                     </ul>
                  </nav>
                  <div class="header__search">
                     <form>
                        <input type="text" placeholder="Search product here...">
                        <button type="submit">
                           <svg version="1.1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" width="20" height="20" viewBox="0 0 20 20">
                              <path fill="#fff" d="M18.869 19.162l-5.943-6.484c1.339-1.401 2.075-3.233 2.075-5.178 0-2.003-0.78-3.887-2.197-5.303s-3.3-2.197-5.303-2.197-3.887 0.78-5.303 2.197-2.197 3.3-2.197 5.303 0.78 3.887 2.197 5.303 3.3 2.197 5.303 2.197c1.726 0 3.362-0.579 4.688-1.645l5.943 6.483c0.099 0.108 0.233 0.162 0.369 0.162 0.121 0 0.242-0.043 0.338-0.131 0.204-0.187 0.217-0.503 0.031-0.706zM1 7.5c0-3.584 2.916-6.5 6.5-6.5s6.5 2.916 6.5 6.5-2.916 6.5-6.5 6.5-6.5-2.916-6.5-6.5z"></path>
                           </svg>
                        </button>
                     </form>
                  </div>
               </div>
            </div>
         </div>
      </div>
   </header>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="js/libs.min.js"></script>
  <script src="js/main.js"></script>
</body>
</html>
